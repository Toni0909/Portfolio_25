name: CI for Portfolio

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest # Simulating a case-sensitive Linux environment

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use the Node.js version your project needs
      - name: Install dependencies
        run: npm install
      - name: Run the build
        run: npm run build
      - name: Run tests
        run: npm test
